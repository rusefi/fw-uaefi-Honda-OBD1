meta: config/boards/hellen_mm100_meta.h

pins:
  - pin: A1
    class: outputs
    meta: MM100_MEGA_UAEFI_INJ1
    ts_name: ___ INJ_1
    function: Injector 1
    color: green
    type: inj

  - pin: A2
    class: outputs
    meta: MM100_INJ4
    ts_name: ___ INJ_4
    function: Injector 4
    color: orange/brown
    type: inj

  - pin: A3
    function: Injector 2
    class: outputs
    meta: MM100_INJ2
    ts_name: ___ INJ_2
    color: white
    type: inj

  - pin: A4
    function: VTEC Solenoid Valve (wow high side)
    class: outputs
    type: hs

  - pin: A5
    class: outputs
    meta: MM100_INJ3
    ts_name: ___ INJ_3
    function: Injector 3
    color: blue
    type: inj

  - pin: A6
    function: OEM O2 Heater UNUSED
#      / rusEFI WBO heater white pin 3

  - pin: A7
    meta: MM100_OUT_PWM2
    function: Fuel Pump Relay
    class: outputs
    type: ls

#  - pin: A8
#    function: rusEFI WBO pin 1

  - pin: A9
    meta: MM100_INJ8
    ts_name: ___ IAC
    class: outputs
    type: ls
    function: Idle Air Control Valve

  - pin: A10
    function: OEM Engine Mount Control UNUSED
      #/ rusEFI WBO pin 2
  - pin: A11
    function: EGR Solenoid
    class: outputs
    type: ls

  - pin: A12
    function: Radiator Fan Control Module
    class: outputs
    type: ls

  - pin: A13
    function: MIL Check Engine Light
    meta: MM100_INJ7
    ts_name: ___ MIL
    class: outputs
    type: ls

  - pin: A14
    function: OEM Fuel Injection Air Control UNUSED
#      / rusEFI WBO pin 4
  - pin: A15
    function: A/C compressor clutch relay
    class: outputs
    type: ls

  - pin: A16
    function: rusEFI Aux Low Side output 1

  - pin: A17
    function: IAB intake manifold butterflies solenoid

  #  - pin: A18
#    function: rusEFI WBO pin 5

#  - pin: A19
#    function: rusEFI WBO pin 6

  - pin: A20
    function: PCS Purge Control Solenoid UNUSED / rusEFI Aux Low Side output 2

  - pin: A21
    function: ICM Coil Control
    ts_name: ___ ICM Coil Control
    meta: MM100_IGN7
    class: outputs
    type: ls

#  - pin: A22
#    function:

  - pin: A23
    function: Power Ground
    color: black
    type: gnd
  - pin: A24
    function: Power Ground
    color: black
    type: gnd

  - pin: A25
    function: Ignition Switch / Battery Voltage Analog Input
    class: analog_inputs
    color: red
    type: 12v
    ts_name: ___ Voltage From Key

  - pin: A26
    function: Logic Ground
    color: black
    type: gnd

  - pin: B1
    function: Same as A25 Ignition Switch / Battery Voltage Analog Input
    color: red
  - pin: B2
    function: Logic Ground
  - pin: B3
    function: TCU UNUSED
  - pin: B4
    function: TCU UNUSED
  - pin: B5
    function: A/C Pressure Switch (open drain)
#  - pin: B6
#    function: rusEFI Flex Input
#    class: event_inputs

  - pin: B7
    function: AT Gear Pos Part UNUSED
  - pin: B8
    function: Power Steering Pres Switch UNUSED (open drain)
  - pin: B9
    function: Starter Signal +12 when cranking
  - pin: B10
    #Input (grounded 4 times per speedometer cable revolution)
    function: Vehicle Speed Sensor
  - pin: B11
# one pulse per cam rev VR discrete
    function: CYP Signal (1 pulse)
    meta: MM100_UART8_RX
    type: hall
    class: event_inputs
    ts_name: ___ VR1+ Discrete
    color: blue

  - pin: B12
    function: CYP Ground
  - pin: B13
    function: TDC Signal UNUSED
  - pin: B14
    function: TDC Ground UNUSED

  - pin: B15
# Input, 24 pulses per cam
    function: CKP Signal (24 pulses)
    meta: MM100_UART8_TX
    class: event_inputs
    ts_name: ___ max9924
    color: white

  - pin: B16
    function: CKP Ground

  - pin: D1
    function: Constant +12v UNUSED

  - pin: D2
    function: Brake Pedal (+12 when braking)

  - pin: D3
    function: Knock Sensor

  - pin: D4
    function: Diag via MIL Mode Switch (open drain)

  - pin: D6
    function: VTEC Pressure Switch UNUSED (+12 when something)

  - pin: D7
    function: K-Line UNUSED

  - pin: D11
    function: Throttle Position Sensor
    meta: MM100_IN_TPS_ANALOG
    class: analog_inputs
    ts_name: ___ TPS1
    type: av
    color: green

  - pin: D12
    function: OEM Analog Input EGR Lift Sensor / rusEFI Aux Analog Input
    class: analog_inputs

  - pin: D13
    function: Coolant Sensor
    class: analog_inputs
    meta: MM100_IN_CLT_ANALOG
    ts_name: ___ CLT Coolant
    type: at
    color: grey

  - pin: D14
    function: OEM o2 UNUSED / rusEFI Aux Analog Input

  - pin: D15
    function: Intake Sensor

  - pin: D17
    function: MAP Sensor
    class: analog_inputs
    meta: MM100_IN_MAP1_ANALOG
    ts_name: MAP
    color: yellow

  - pin: D18
    function: TCM Output +5V
    type: 5v

  - pin: D19
    function: MAP Output +5V
    type: 5v

  - pin: D20
    function: TPS Output +5V
    type: 5v


  - pin: D21
    function: Sensor ground

  - pin: D22
    function: Sensor ground


# AUX plug
  - pin: C1
    function: WBO Heater Power
    color: grey

  - pin: C2
    function: WBO Heater Control sensor pin 3
    color: white

  - pin: C3
    function: WBO VM sensor pin 2
    color: yellow

  - pin: C4
    function: WBO IP sensor pin 1
    color: red

  - pin: C5
    function: WBO cal R sensor pin 5
    color: green

  - pin: C6
    function: WBO VS sensor pin 6
    color: black

  - pin: C7
    class: event_inputs
    ts_name: C7 - DIGITAL/FLEX
    function: DIGITAL

  - pin: C8
    ts_name: Aux P17 see schematics

  - pin: C9
    ts_name: Aux P18 see schematics

  - pin: C11
    ts_name: Aux P20 see schematics

